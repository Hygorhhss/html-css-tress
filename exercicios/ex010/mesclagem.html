<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mesclagem.css">
</head>
<body>
    <h1></h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--Ocupar duas colunas na linha - Expansão/mesclagem
            Existe expansão em coluna e expansão em linha
            Não é pq está na linha que é uma expansão de row, pois vai ser aplicado em nas duas colunas-->

        </tr>

        <tr>
            <td rowspan="3">D</td> <!--td rowspan="3" - Ocupar 3 linhas-->
            <td>E</td>
            <td>F</td> 
        </tr>

        <tr>

            <td>H</td>
            <td>I</td>
        </tr>
        <tr>

            <td colspan="2">L</td>
        </tr>
    </table>
</body>
</html>
